{% include 'header.html' %}

<body>
	<div id="main">
		{% include 'top_menus.html' %}
		<div class="d-flex justify-content-center align-items-center mt-3">
			<div class="col-6 main">
				<h2>User Login</h2>
				<form action="{{ url_for('login') }}" method="post">
					{% if mesage is defined and mesage %}
					<div class="alert alert-warning">{{ mesage }}</div>
					{% endif %}
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
							name="email">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label>
						<input type="password" class="form-control" id="password" name="password"
							placeholder="Enter password" name="pswd">
					</div>
					<button type="submit" class="btn px-5 btn-primary mt-2">Login</button>
					<p class="bottom mt-2">Dont't have an account? <a class="bottom" href="{{url_for('register')}}"> Register
							here</a></p>
				</form>

				<hr>
			</div>
		</div>
	</div>
</body>

</html>
